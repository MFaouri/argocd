apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-redis
  labels:
    app.kubernetes.io/created-by: {{ .Values.deployment_redis.labels.createdBy }}
    app.kubernetes.io/team: {{ .Values.deployment_redis.labels.team }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: checkout
      app.kubernetes.io/instance: checkout
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: checkout
        app.kubernetes.io/instance: checkout
        app.kubernetes.io/component: redis
        app.kubernetes.io/created-by: {{ .Values.deployment_redis.labels.createdBy }}
        app.kubernetes.io/team: {{ .Values.deployment_redis.labels.team }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.deployment_redis.image.repository }}:{{ .Values.deployment_redis.image.tag }}"
          imagePullPolicy: {{ .Values.deployment_redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
